<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kushal Photography Gallery</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#111;color:#fff;}
header{text-align:center;padding:50px 20px 30px 20px;}
header h1{font-size:3rem;letter-spacing:2px;margin-bottom:10px;}
header p{font-size:1.2rem;color:#ccc;}
.featured-photo{position:relative;width:90%;max-width:800px;margin:0 auto 50px auto;cursor:pointer;overflow:hidden;border-radius:12px;}
.featured-photo img{width:100%;display:block;transition:transform 0.4s ease;}
.featured-photo:hover img{transform:scale(1.05);}
.featured-photo .overlay{position:absolute;bottom:0;width:100%;text-align:center;background:rgba(0,0,0,0.6);padding:15px 0;font-size:1.2rem;letter-spacing:1px;opacity:0;transition:0.3s;}
.featured-photo:hover .overlay{opacity:1;}

/* Modal / Lightbox */
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.95);}
.modal-content{position:relative;margin:auto;top:50%;transform:translateY(-50%);max-width:90%;max-height:80%;}
.modal-content img{width:100%;border-radius:10px;display:block;margin:auto;}
.close,.prev,.next{position:absolute;color:#fff;font-size:40px;cursor:pointer;user-select:none;transition:0.3s;}
.close{top:20px;right:40px;}
.prev{top:50%;left:30px;transform:translateY(-50%);}
.next{top:50%;right:30px;transform:translateY(-50%);}
.close:hover,.prev:hover,.next:hover{color:#ff6347;}
.caption{text-align:center;color:#ccc;font-size:1rem;margin-top:10px;}
footer{text-align:center;padding:20px;background:#111;color:#aaa;font-size:0.9rem;}
</style>
</head>
<body>

<header>
<h1>Kushal Photography</h1>
<p>Capturing moments, one frame at a time</p>
</header>

<section id="home">
<div class="featured-photo" id="openGallery">
<img src="https://picsum.photos/800/500?random=1" alt="Featured Photo">
<div class="overlay">Click to Explore Gallery</div>
</div>
</section>

<!-- Modal / Lightbox -->
<div id="galleryModal" class="modal">
<span class="close">&times;</span>
<span class="prev">&#10094;</span>
<span class="next">&#10095;</span>
<div class="modal-content">
<img src="" alt="" id="modalImg">
<div class="caption" id="captionText"></div>
</div>
</div>

<footer>
<p>&copy; 2026 Kushal Photography. All Rights Reserved.</p>
</footer>

<script>
// ===== JS START =====
const galleryImages = [];
// Auto-generate 50+ photos
for(let i=1;i<=50;i++){
  galleryImages.push({
    src:`https://picsum.photos/800/500?random=${i+1}`, // Replace with your own photo URLs
    caption:`Kushal Photo ${i}`
  });
}

let currentIndex=0;
const modal=document.getElementById("galleryModal");
const modalImg=document.getElementById("modalImg");
const captionText=document.getElementById("captionText");
const openGallery=document.getElementById("openGallery");
const closeBtn=document.querySelector(".close");
const prevBtn=document.querySelector(".prev");
const nextBtn=document.querySelector(".next");

// Open modal with first image
openGallery.onclick=function(){currentIndex=0;showImage(currentIndex);modal.style.display="block";}

// Show image function
function showImage(index){
  modalImg.src=galleryImages[index].src;
  captionText.textContent=galleryImages[index].caption;
}

// Next / Prev
nextBtn.onclick=function(){currentIndex=(currentIndex+1)%galleryImages.length;showImage(currentIndex);}
prevBtn.onclick=function(){currentIndex=(currentIndex-1+galleryImages.length)%galleryImages.length;showImage(currentIndex);}

// Close modal
closeBtn.onclick=function(){modal.style.display="none";}
window.onclick=function(event){if(event.target===modal)modal.style.display="none";}
// ===== JS END =====
</script>

</body>
</html>
